

- name: copy systemd file
  ansible.builtin.copy:
    src: "{{ component }}.service"
    dest: /etc/systemd/system/{{ component }}.service

- name: start {{ component }} service
  ansible.builtin.systemd:
    file: systemd_setup.yml
    name: "{{ component }}"
    state: restarted
    enabled: yes
    deamon-reload: yes




