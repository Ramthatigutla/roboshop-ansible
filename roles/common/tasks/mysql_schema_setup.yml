
- name: Install mysql client
  ansible.builtin.yum:
    name: mysql
    state: installed


- name: load schema
  ansible.builtin.shell: mysql -h mysql-dev.trrdops.store -uroot -pRoboShop@1 </app/schema/{{ component }} .js


#  mysql -h mysql-dev.trrdops.store -uroot -pRoboShop@1 < ${app_path}/schema/${component}.sql